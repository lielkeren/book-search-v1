<html lang="he" dir="rtl">
<div class="search-container">
  <h1>חיפוש ספרים</h1>
  <input type="text" [(ngModel)]="searchTerm" placeholder="חפש ספר...">
  <button (click)="searchBooks()">חפש</button>

  <div *ngIf="searchResults.length">
    <h2>תוצאות החיפוש:</h2>
    <ul>
      <li *ngFor="let book of searchResults">
        <strong>{{ book.bookname }}</strong> - {{ book.locationName }}
      </li>
    </ul>
  </div>
</div>
