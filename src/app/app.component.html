<html lang="he" dir="rtl">

<div class="search-container">
  <h1>חיפוש ספרים</h1>
  <input type="text" [(ngModel)]="searchTerm" placeholder="חפש ספר...">
  <button (click)="searchBooks()">חפש</button>

  <div *ngIf="searchResults.length">
    <h2>תוצאות החיפוש:</h2>
    <ul>
      <li *ngFor="let book of searchResults">
        <strong>{{ book.description }}</strong> - {{ book.location }} <span *ngIf="book.amount">({{ book.amount == 1 ? 'ספר '+ book.amount  : book.amount + ' ספרים' }})</span>
      </li>
    </ul>
  </div>
</div>
</html>
