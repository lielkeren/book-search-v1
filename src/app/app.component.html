<html lang="he" dir="rtl">

<div class="search-container">
  <h1>חיפוש ספרים</h1>
  <input type="text" [(ngModel)]="searchTerm" placeholder="חפש ספר..." (input)="searchBooks()">
  <!-- Removed the button since search is now live -->

  <div *ngIf="searchResults.length; else noResults">
    <h2>תוצאות החיפוש:</h2>
    <ul>
      <li *ngFor="let book of searchResults">
        <strong>{{ book.description }}</strong>  מיקום: {{ book.location }}
      </li>
    </ul>
  </div>

  <ng-template #noResults>
    <h2>הספר לא נמצא</h2>
  </ng-template>

</div>
</html>
